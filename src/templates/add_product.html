{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add Product{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <input type="text" name="name" placeholder="Nombre">
        <textarea
        style="resize: none; height: 15vh; width: 20vw;"
        name="description"
        placeholder="Descripción del producto..."></textarea>
        <input type="number" name="price" placeholder="Precio €">
        <input type="url" name="img" placeholder="Url de la imagen">

        <button type="submit">Agregar</button>
    </form>
    <br>
    <a href="{{ url_for('productos') }}">Cancelar</a>
{% endblock %}
