{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Productos{% endblock %}</h1>
{% endblock %}

{% block content %}
    <button><a href="{{ url_for('add_product') }}">AÑADIR</a></button>
    <br><br><hr>
    {% if msg %}
        <h3>{{ msg }}</h3>
    {% else %}
        <div>
            {% for p in productos %}
            <div>
                <img style="height: 20vh;" src="{{ p.img }}" alt="">
                <h3>{{ p.name }}</h3>
                <p>{{ p.description }}</p>
                <h4>{{ p.price }} €</h4>
                <a href="{{ url_for('edit_product', id=p._id) }}">Editar</a>
                <a href="{{ url_for('delete_product', id=p._id) }}">Eliminar</a>
            </div>
            <br><br>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
